<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Dashboard | Live Events</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }
    
    header {
      background: #1e293b;
      padding: 20px 30px;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 20px; font-weight: 600; }
    header .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #94a3b8;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px;
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #334155;
    }
    .stat-card .label {
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
    }
    .stat-card .change {
      font-size: 13px;
      margin-top: 5px;
    }
    .stat-card .change.up { color: #22c55e; }
    .stat-card .change.down { color: #ef4444; }
    .stat-card.impressions .value { color: #4ade80; }
    .stat-card.clicks .value { color: #fbbf24; }
    .stat-card.viewability .value { color: #60a5fa; }
    .stat-card.ctr .value { color: #f472b6; }
    
    /* Event Feed */
    .event-feed {
      background: #1e293b;
      border-radius: 12px;
      border: 1px solid #334155;
      overflow: hidden;
    }
    .feed-header {
      padding: 15px 20px;
      background: #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .feed-header h2 { font-size: 14px; font-weight: 600; }
    .feed-header button {
      background: #475569;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .feed-header button:hover { background: #64748b; }
    
    .feed-list {
      max-height: 500px;
      overflow-y: auto;
    }
    .feed-item {
      padding: 12px 20px;
      border-bottom: 1px solid #334155;
      display: grid;
      grid-template-columns: 80px 100px 150px 1fr 100px 80px;
      align-items: center;
      gap: 10px;
      font-size: 13px;
    }
    .feed-item:hover { background: #334155; }
    .feed-item .timestamp { color: #64748b; font-family: monospace; }
    .feed-item .type {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 4px;
      text-align: center;
    }
    .feed-item .type.impression { background: #166534; color: #4ade80; }
    .feed-item .type.click { background: #854d0e; color: #fbbf24; }
    .feed-item .type.viewability { background: #1e40af; color: #60a5fa; }
    .feed-item .creative { color: #e2e8f0; }
    .feed-item .pub { color: #94a3b8; }
    .feed-item .channel { color: #64748b; }
    
    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: #64748b;
    }
    .empty-state p { margin-top: 10px; }
    
    /* Breakdown */
    .breakdowns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }
    .breakdown-card {
      background: #1e293b;
      border-radius: 12px;
      border: 1px solid #334155;
      padding: 20px;
    }
    .breakdown-card h3 {
      font-size: 14px;
      margin-bottom: 15px;
      color: #94a3b8;
    }
    .breakdown-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #334155;
    }
    .breakdown-item:last-child { border-bottom: none; }
    .breakdown-item .name { color: #e2e8f0; }
    .breakdown-item .count { color: #4ade80; font-weight: 600; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Tracking Dashboard</h1>
    <div class="status">
      <div class="status-dot"></div>
      <span>Watching localStorage for events</span>
    </div>
  </header>
  
  <div class="container">
    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card impressions">
        <div class="label">Impressions</div>
        <div class="value" id="impressionCount">0</div>
        <div class="change up" id="impressionChange">--</div>
      </div>
      <div class="stat-card clicks">
        <div class="label">Clicks</div>
        <div class="value" id="clickCount">0</div>
        <div class="change up" id="clickChange">--</div>
      </div>
      <div class="stat-card viewability">
        <div class="label">Viewable</div>
        <div class="value" id="viewabilityCount">0</div>
        <div class="change up" id="viewabilityChange">--</div>
      </div>
      <div class="stat-card ctr">
        <div class="label">CTR</div>
        <div class="value" id="ctrValue">0%</div>
        <div class="change" id="ctrChange">--</div>
      </div>
    </div>
    
    <!-- Event Feed -->
    <div class="event-feed">
      <div class="feed-header">
        <h2>Live Event Feed</h2>
        <button onclick="clearEvents()">Clear All</button>
      </div>
      <div class="feed-list" id="feedList">
        <div class="empty-state" id="emptyState">
          <div style="font-size: 40px;">ðŸ“¡</div>
          <p>No events yet. Open a test page to see tracking events appear here.</p>
        </div>
      </div>
    </div>
    
    <!-- Breakdowns -->
    <div class="breakdowns">
      <div class="breakdown-card">
        <h3>By Publication</h3>
        <div id="pubBreakdown"></div>
      </div>
      <div class="breakdown-card">
        <h3>By Campaign</h3>
        <div id="campaignBreakdown"></div>
      </div>
    </div>
    <div class="breakdowns" style="margin-top: 0;">
      <div class="breakdown-card">
        <h3>By Channel</h3>
        <div id="channelBreakdown"></div>
      </div>
      <div class="breakdown-card">
        <h3>By Creative</h3>
        <div id="creativeBreakdown"></div>
      </div>
    </div>
  </div>

  <script>
    let lastEventCount = 0;
    
    function getEvents() {
      return JSON.parse(localStorage.getItem('tracking_events') || '[]');
    }
    
    function updateStats(events) {
      const impressions = events.filter(e => e.type === 'impression').length;
      const clicks = events.filter(e => e.type === 'click').length;
      const viewability = events.filter(e => e.type === 'viewability').length;
      const ctr = impressions > 0 ? ((clicks / impressions) * 100).toFixed(2) : 0;
      
      document.getElementById('impressionCount').textContent = impressions.toLocaleString();
      document.getElementById('clickCount').textContent = clicks.toLocaleString();
      document.getElementById('viewabilityCount').textContent = viewability.toLocaleString();
      document.getElementById('ctrValue').textContent = ctr + '%';
    }
    
    function updateFeed(events) {
      const feedList = document.getElementById('feedList');
      const emptyState = document.getElementById('emptyState');
      
      if (events.length === 0) {
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';
      
      // Show last 100 events, newest first
      const recentEvents = events.slice(-100).reverse();
      
      feedList.innerHTML = recentEvents.map(event => `
        <div class="feed-item">
          <span class="timestamp">${event.timestamp.split('T')[1].split('.')[0]}</span>
          <span class="type ${event.type}">${event.type}</span>
          <span class="pub" title="Publication">${event.pub || 'N/A'}</span>
          <span class="creative" title="Creative">${event.creative || 'N/A'}</span>
          <span class="channel" title="Channel">${event.channel || 'N/A'}</span>
          <span class="channel" title="Order ID">${event.orderId ? event.orderId.slice(-8) : 'N/A'}</span>
        </div>
      `).join('');
    }
    
    function updateBreakdowns(events) {
      // By Publication
      const byPub = {};
      events.forEach(e => {
        if (e.pub) {
          byPub[e.pub] = (byPub[e.pub] || 0) + 1;
        }
      });
      
      const pubHtml = Object.entries(byPub)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10)
        .map(([name, count]) => `
          <div class="breakdown-item">
            <span class="name">${name}</span>
            <span class="count">${count}</span>
          </div>
        `).join('') || '<div style="color:#64748b">No data</div>';
      
      document.getElementById('pubBreakdown').innerHTML = pubHtml;
      
      // By Campaign
      const byCampaign = {};
      events.forEach(e => {
        if (e.campaignId) {
          byCampaign[e.campaignId] = (byCampaign[e.campaignId] || 0) + 1;
        }
      });
      
      const campaignHtml = Object.entries(byCampaign)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10)
        .map(([name, count]) => `
          <div class="breakdown-item">
            <span class="name" title="${name}">${name.length > 25 ? name.slice(0, 25) + '...' : name}</span>
            <span class="count">${count}</span>
          </div>
        `).join('') || '<div style="color:#64748b">No data</div>';
      
      document.getElementById('campaignBreakdown').innerHTML = campaignHtml;
      
      // By Channel
      const byChannel = {};
      events.forEach(e => {
        if (e.channel) {
          byChannel[e.channel] = (byChannel[e.channel] || 0) + 1;
        }
      });
      
      const channelHtml = Object.entries(byChannel)
        .sort((a, b) => b[1] - a[1])
        .map(([name, count]) => `
          <div class="breakdown-item">
            <span class="name">${name}</span>
            <span class="count">${count}</span>
          </div>
        `).join('') || '<div style="color:#64748b">No data</div>';
      
      document.getElementById('channelBreakdown').innerHTML = channelHtml;
      
      // By Creative
      const byCreative = {};
      events.forEach(e => {
        if (e.creative) {
          byCreative[e.creative] = (byCreative[e.creative] || 0) + 1;
        }
      });
      
      const creativeHtml = Object.entries(byCreative)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10)
        .map(([name, count]) => `
          <div class="breakdown-item">
            <span class="name" title="${name}">${name.length > 25 ? name.slice(0, 25) + '...' : name}</span>
            <span class="count">${count}</span>
          </div>
        `).join('') || '<div style="color:#64748b">No data</div>';
      
      document.getElementById('creativeBreakdown').innerHTML = creativeHtml;
    }
    
    function refresh() {
      const events = getEvents();
      
      // Only update if events changed
      if (events.length !== lastEventCount) {
        updateStats(events);
        updateFeed(events);
        updateBreakdowns(events);
        lastEventCount = events.length;
      }
    }
    
    function clearEvents() {
      localStorage.removeItem('tracking_events');
      lastEventCount = 0;
      refresh();
    }
    
    // Initial load
    refresh();
    
    // Poll for changes every 500ms
    setInterval(refresh, 500);
    
    // Also listen for storage events from other tabs
    window.addEventListener('storage', (e) => {
      if (e.key === 'tracking_events') {
        refresh();
      }
    });
  </script>
</body>
</html>
